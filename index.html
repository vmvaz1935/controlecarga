<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACWR Training Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns@2.29.3/index.min.js"></script>
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #1f2937;
        }
        
        .glass {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px 0 rgba(99, 102, 241, 0.4);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px 0 rgba(99, 102, 241, 0.6);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: #374151;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }
        
        .input-field {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            padding: 12px 16px;
            font-size: 16px;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .input-field:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        
        .kpi-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0.7) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 24px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .kpi-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px 0 rgba(31, 38, 135, 0.2);
        }
        
        .kpi-value {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }
        
        .kpi-label {
            color: #6b7280;
            font-weight: 500;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .chart-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 24px;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 24px;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.success { background: linear-gradient(135deg, var(--success) 0%, #059669 100%); }
        .notification.error { background: linear-gradient(135deg, var(--danger) 0%, #dc2626 100%); }
        .notification.info { background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%); }
        .notification.warning { background: linear-gradient(135deg, var(--warning) 0%, #d97706 100%); }
        
        .tab {
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        .tab.active {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            box-shadow: 0 4px 15px 0 rgba(99, 102, 241, 0.4);
        }
        
        .tab:not(.active) {
            background: rgba(255, 255, 255, 0.2);
            color: #374151;
        }
        
        .tab:not(.active):hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .session-item {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
            transition: all 0.3s ease;
        }
        
        .session-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px 0 rgba(31, 38, 135, 0.15);
        }
        
        .rpe-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.8rem;
        }
        
        .rpe-low { background: #dcfce7; color: #166534; }
        .rpe-medium { background: #fef3c7; color: #92400e; }
        .rpe-high { background: #fee2e2; color: #991b1b; }
        
        @media (max-width: 768px) {
            .kpi-value { font-size: 2rem; }
            .chart-container { padding: 16px; }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="glass p-4 mb-8">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <div class="w-10 h-10 bg-gradient-to-r from-indigo-500 to-purple-600 rounded-xl flex items-center justify-center">
                    <span class="text-white font-bold text-lg">A</span>
                </div>
                <h1 class="text-2xl font-bold text-white">ACWR Training Monitor</h1>
            </div>
            <div class="flex items-center space-x-4">
                <div id="userStatus" class="text-white text-sm px-3 py-1 rounded-full bg-white bg-opacity-20">
                    Conectando...
                </div>
                <button id="loginBtn" class="btn-secondary text-white border-white border-opacity-30">
                    Login
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="max-w-7xl mx-auto px-4 pb-8">
        <!-- Tabs -->
        <div class="flex space-x-4 mb-8">
            <button class="tab active" onclick="showTab('input')">
                üìù Adicionar Treino
            </button>
            <button class="tab" onclick="showTab('dashboard')">
                üìä Dashboard
            </button>
            <button class="tab" onclick="showTab('history')">
                üìã Hist√≥rico
            </button>
        </div>

        <!-- Input Tab -->
        <div id="inputTab" class="tab-content">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <!-- Input Form -->
                <div class="lg:col-span-2">
                    <div class="card rounded-2xl p-8">
                        <h2 class="text-2xl font-bold mb-6 text-gray-800">Adicionar Sess√£o de Treino</h2>
                        
                        <form id="trainingForm" class="space-y-6">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Data do Treino</label>
                                    <input type="date" id="trainingDate" class="input-field" required>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Tipo de Atividade</label>
                                    <select id="activityType" class="input-field" required>
                                        <option value="">Selecione...</option>
                                        <option value="Corrida">Corrida</option>
                                        <option value="Muscula√ß√£o">Muscula√ß√£o</option>
                                        <option value="Nata√ß√£o">Nata√ß√£o</option>
                                        <option value="Ciclismo">Ciclismo</option>
                                        <option value="Yoga">Yoga</option>
                                        <option value="Pilates">Pilates</option>
                                        <option value="Crossfit">Crossfit</option>
                                        <option value="Futebol">Futebol</option>
                                        <option value="T√™nis">T√™nis</option>
                                        <option value="Outro">Outro</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Dura√ß√£o (minutos)</label>
                                    <input type="number" id="duration" class="input-field" min="1" max="300" required>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">RPE (1-10)</label>
                                    <input type="number" id="rpe" class="input-field" min="1" max="10" required>
                                    <p class="text-xs text-gray-500 mt-1">1 = Muito f√°cil, 10 = M√°ximo esfor√ßo</p>
                                </div>
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Observa√ß√µes (opcional)</label>
                                <textarea id="notes" class="input-field" rows="3" placeholder="Detalhes sobre o treino..."></textarea>
                            </div>
                            
                            <button type="submit" class="btn-primary w-full">
                                ‚ûï Adicionar Treino
                            </button>
                        </form>
                    </div>
                </div>
                
                <!-- KPIs -->
                <div class="space-y-6">
                    <div class="kpi-card">
                        <div class="kpi-value" id="totalSessions">0</div>
                        <div class="kpi-label">Total de Sess√µes</div>
                    </div>
                    
                    <div class="kpi-card">
                        <div class="kpi-value" id="avgRPE">0.0</div>
                        <div class="kpi-label">RPE M√©dio</div>
                    </div>
                    
                    <div class="kpi-card">
                        <div class="kpi-value" id="totalMinutes">0</div>
                        <div class="kpi-label">Minutos Totais</div>
                    </div>
                    
                    <div class="kpi-card">
                        <div class="kpi-value" id="acwrValue">0.0</div>
                        <div class="kpi-label">ACWR</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Dashboard Tab -->
        <div id="dashboardTab" class="tab-content hidden">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <!-- Timeline Chart -->
                <div class="chart-container">
                    <h3 class="text-xl font-bold mb-4 text-gray-800">Evolu√ß√£o Temporal</h3>
                    <canvas id="timelineChart" height="300"></canvas>
                </div>
                
                <!-- RPE Distribution -->
                <div class="chart-container">
                    <h3 class="text-xl font-bold mb-4 text-gray-800">Distribui√ß√£o RPE</h3>
                    <canvas id="rpeChart" height="300"></canvas>
                </div>
                
                <!-- Activity Types -->
                <div class="chart-container">
                    <h3 class="text-xl font-bold mb-4 text-gray-800">Tipos de Atividade</h3>
                    <canvas id="activityChart" height="300"></canvas>
                </div>
                
                <!-- Weekly Load -->
                <div class="chart-container">
                    <h3 class="text-xl font-bold mb-4 text-gray-800">Carga Semanal</h3>
                    <canvas id="weeklyLoadChart" height="300"></canvas>
                </div>
            </div>
        </div>

        <!-- History Tab -->
        <div id="historyTab" class="tab-content hidden">
            <div class="card rounded-2xl p-8">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-gray-800">Hist√≥rico de Treinos</h2>
                    <div class="flex space-x-4">
                        <input type="date" id="filterFrom" class="input-field w-auto">
                        <input type="date" id="filterTo" class="input-field w-auto">
                        <button onclick="applyFilters()" class="btn-secondary">Filtrar</button>
                    </div>
                </div>
                
                <div id="sessionsList" class="space-y-4">
                    <!-- Sessions will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notificationContainer"></div>

</body>
