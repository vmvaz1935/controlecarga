<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Teste Simples - Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-900 mb-8">🧪 Teste Simples de Sincronização</h1>
    
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
      <!-- Adicionar Dados -->
      <div class="bg-white p-6 rounded-lg shadow">
        <h3 class="text-lg font-semibold text-gray-900 mb-4">📊 Adicionar Dados de Teste</h3>
        
        <div class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Atividade:</label>
            <input type="text" id="activity" placeholder="Ex: Corrida" class="w-full px-3 py-2 border border-gray-300 rounded-lg">
          </div>
          
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Duração (min):</label>
            <input type="number" id="duration" placeholder="45" class="w-full px-3 py-2 border border-gray-300 rounded-lg">
          </div>
          
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">RPE:</label>
            <input type="number" id="rpe" min="1" max="10" placeholder="7" class="w-full px-3 py-2 border border-gray-300 rounded-lg">
          </div>
          
          <button onclick="addTestData()" class="w-full px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
            ➕ Adicionar
          </button>
        </div>
      </div>
      
      <!-- Status -->
      <div class="bg-white p-6 rounded-lg shadow">
        <h3 class="text-lg font-semibold text-gray-900 mb-4">📡 Status</h3>
        
        <div class="space-y-4">
          <div>
            <strong>Dados no localStorage:</strong>
            <div id="status" class="text-sm text-gray-600 mt-1">Verificando...</div>
          </div>
          
          <div>
            <strong>Última ação:</strong>
            <div id="lastAction" class="text-sm text-gray-600 mt-1">--</div>
          </div>
          
          <button onclick="checkStatus()" class="w-full px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">
            🔍 Verificar
          </button>
          
          <button onclick="clearData()" class="w-full px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">
            🗑️ Limpar
          </button>
        </div>
      </div>
    </div>

    <!-- Logs -->
    <div class="bg-white p-6 rounded-lg shadow">
      <h3 class="text-lg font-semibold text-gray-900 mb-4">📝 Logs</h3>
      <div id="logs" class="bg-gray-100 p-4 rounded text-sm font-mono h-64 overflow-y-auto">
        <div class="text-gray-500">Logs aparecerão aqui...</div>
      </div>
    </div>
  </div>

  <script>
    // Função para log
    function log(message) {
      const logs = document.getElementById('logs');
      const timestamp = new Date().toLocaleTimeString();
      logs.innerHTML += `<div class="mb-2"><span class="text-gray-500">[${timestamp}]</span> ${message}</div>`;
      logs.scrollTop = logs.scrollHeight;
      console.log(message);
    }
    
    // Adicionar dados de teste
    function addTestData() {
      const activity = document.getElementById('activity').value;
      const duration = parseInt(document.getElementById('duration').value);
      const rpe = parseInt(document.getElementById('rpe').value);
      
      if (!activity || !duration || !rpe) {
        log('❌ Preencha todos os campos');
        return;
      }
      
      try {
        const sessions = JSON.parse(localStorage.getItem('sessions') || '[]');
        const newSession = {
          id: crypto.randomUUID(),
          date: new Date().toISOString().split('T')[0],
          name: activity,
          duration: duration,
          rpe: rpe
        };
        
        sessions.push(newSession);
        localStorage.setItem('sessions', JSON.stringify(sessions));
        
        log(`✅ Sessão adicionada: ${activity} - ${duration}min - RPE ${rpe}`);
        updateStatus();
        
        // Limpar campos
        document.getElementById('activity').value = '';
        document.getElementById('duration').value = '';
        document.getElementById('rpe').value = '';
        
      } catch (error) {
        log(`❌ Erro: ${error.message}`);
      }
    }
    
    // Verificar status
    function checkStatus() {
      updateStatus();
      log('🔍 Status verificado');
    }
    
    // Limpar dados
    function clearData() {
      if (confirm('Tem certeza que deseja limpar todos os dados?')) {
        localStorage.removeItem('sessions');
        updateStatus();
        log('🗑️ Dados removidos');
      }
    }
    
    // Atualizar status
    function updateStatus() {
      try {
        const sessions = JSON.parse(localStorage.getItem('sessions') || '[]');
        document.getElementById('status').textContent = `${sessions.length} sessões`;
        
        if (sessions.length > 0) {
          const lastSession = sessions[sessions.length - 1];
          document.getElementById('lastAction').textContent = 
            `${lastSession.name} - ${lastSession.duration}min - RPE ${lastSession.rpe}`;
        } else {
          document.getElementById('lastAction').textContent = 'Nenhuma sessão';
        }
        
      } catch (error) {
        log(`❌ Erro ao atualizar status: ${error.message}`);
      }
    }
    
    // Inicializar
    document.addEventListener('DOMContentLoaded', () => {
      log('🚀 Página de teste carregada!');
      updateStatus();
      log('✅ Teste inicializado');
    });
  </script>
</body>
</html>
